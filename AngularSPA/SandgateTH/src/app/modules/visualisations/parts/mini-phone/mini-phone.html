

<svg width="100%" height="100%" viewBox="0 0 80 140" >
    <defs>
      <!-- a digit key for the numpad-->
      <g id="digitKey" >
        <rect width="12" height="12" style="fill:#b3b3b3;stroke:#151a0e"  />
      </g>  

      <!-- a button to move the slider-->
      <g id="sliderButtonMin" >
        <rect  height="13" width="13" style="fill:#cccccc;stroke:#151a0e" />
        <g #marker range-marker-symbol [x]="6" [y]="6" 
           [radius]="5" [isMin]=true/> 
      </g>   
      
      <g id="sliderButtonMax" >
        <rect  height="13" width="13" style="fill:#cccccc;stroke:#151a0e" />
        <g #marker range-marker-symbol [x]="6" [y]="6" 
           [radius]="5" [isMin]=false/> 
      </g>        

    </defs>

<g id="Phone"  >
  <rect x="0" y="0" width="80" height="140" rx="12" ry="10" style="fill:#000000" />
  <rect x="1" y="11" style="fill:#ffffff;stroke:#151a0e" width="78" height="116" />
  <circle cx="40"   cy="134"   r="5" style="fill:#cccccc;"      />
</g>

<g [attr.display.]="getKeyPadVisibility()"    id="keypad"  >
  <use xlink:href="#digitKey" x="18" y="30" />
  <use xlink:href="#digitKey" x="34" y="30" />
  <use xlink:href="#digitKey" x="50" y="30" />

  <use xlink:href="#digitKey" x="18" y="45" />
  <use xlink:href="#digitKey" x="34" y="45" />
  <use xlink:href="#digitKey" x="50" y="45" />  

  <use xlink:href="#digitKey" x="18" y="60" />
  <use xlink:href="#digitKey" x="34" y="60" />
  <use xlink:href="#digitKey" x="50" y="60" />

  <use xlink:href="#digitKey" x="18" y="75" />
  <use xlink:href="#digitKey" x="34" y="75" />
  <use xlink:href="#digitKey" x="50" y="75" /> 

  <rect x="18" y="90" width="44" height="12" style="fill:#b4be29;stroke:#151a0e"  />
  <rect x="18" y="105" width="44" height="12" style="fill:#b3b3b3;stroke:#151a0e"  />
</g>

<!-- START button   -->
<g [attr.display.]="getStartButtonVisibility()" id="startButton"  >
  <rect x="15"  y="20" height="15" width="50"    
      style="fill:#cccccc;stroke:#151a0e" />

  <text x="40" y="28" fill="#000000"  text-anchor="middle" alignment-baseline="central"
      font-family="sans-serif" font-size="10.583px"  letter-spacing="0px" 
      stroke-width=".26458"  word-spacing="0px"  style="line-height:1.25" >
      START
  </text> 
</g>

<!-- Slider buttons   -->
<g [attr.display.]="getSliderButtonsVisibility()" id="sliderButtons"  >
  <use xlink:href="#sliderButtonMin" x="10" y="50" />
  <use xlink:href="#sliderButtonMin" x="25" y="50" />
  <use xlink:href="#sliderButtonMax" x="42" y="50" />
  <use xlink:href="#sliderButtonMax" x="57" y="50" />  
</g>

<!-- ANSWER button   -->
<g [attr.display.]="getSliderButtonsVisibility()" id="answerButton"  >

  <rect x="10" y="70"  height="15" width="60"    
      style="fill:#cccccc;stroke:#151a0e" />

  <text x="40" y="78" fill="#000000"  text-anchor="middle" alignment-baseline="central"
      font-family="sans-serif" font-size="10.583px"  letter-spacing="0px" 
      stroke-width=".26458"  word-spacing="0px"  style="line-height:1.25" >
      ANSWER
  </text> 
</g>
 
 
</svg>
