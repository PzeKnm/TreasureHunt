<svg *ngIf="visible" >
 <!-- -->
  <rect class="answerLabel" 
      [attr.x.]="getRectXPos()" 
      [attr.y.]="getRectYPos()"
      [attr.width.]="width" 
      [attr.height.]="height"   /> 
  
  <polygon [attr.points.]="getPoints()" class="answerLabel"   />  
  
   <text [attr.x.]="getTextXPos()"  [attr.y.]="getTextYPos()"  
    text-anchor="middle" alignment-baseline="central" 
    class="answerLabelText" >{{value}}</text> 

</svg>
