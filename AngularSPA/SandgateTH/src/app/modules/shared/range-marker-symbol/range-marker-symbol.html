

 <svg>

  <defs>
    <radialGradient id="ShinyMin"
      cx="0.5" cy="0.5" r="0.5" fx="0.25" fy="0.25">

     <stop class="gradient_min1" offset="0%"/>
     <stop class="gradient_min2" offset="50%"/>  
     <stop class="gradient_min3" offset="75%"/>
     <stop class="gradient_min4" offset="100%"/>  

    </radialGradient>

    <radialGradient id="ShinyMax"
      cx="0.5" cy="0.5" r="0.5" fx="0.25" fy="0.25">

      <stop class="gradient_max1" offset="0%"/>
      <stop class="gradient_max2" offset="50%"/>  
      <stop class="gradient_max3" offset="75%"/>
      <stop class="gradient_max4" offset="100%"/>  

    </radialGradient>

   </defs>
 
  <!-- fill="url(#Shiny)" -->
  <circle  [attr.cx.] ="getXPos()" [attr.cy.]="getYPos()" [attr.r.]="getRadius()"
       [attr.fill.] ="getFill()" />

</svg>
