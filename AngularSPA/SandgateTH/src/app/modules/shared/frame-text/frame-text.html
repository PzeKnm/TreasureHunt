

    <svg width="100%" height="100%"  [attr.viewBox.]="getViewbox()" >
      <defs>
        <!--  
          x, y, width and height of pattern set the area that will be one pattern "stamp".
          Within this stamp, the viewbox coord reigns. It should be large
          enough to accomodate the svg from the file, else the svg will be clipped.
          To make the svg scale up bigger, use a larger width and height.
        -->

          <!-- Checkerplate-->
          <pattern [attr.id.]="getCheckerplateId()" x="0" y="0" width="40" height="40" 
              viewBox="0 0 10 10"  patternUnits="userSpaceOnUse">                 
            <rect x="0" y="0" width="10" height="10" [attr.fill.]="getFillColour()"></rect>              
            <g transform="matrix(.99471 .99471 -.70328 .70328 205.06 -199.21)">
              <g>
              <g transform="translate(-2.9259 -4.1383)">
                <path transform="matrix(.26458 0 0 .26458 0 287)" 
                  d="m9.4492 15.697a9.4488 1.5152 0 0 0-9.4453 1.5039h18.893a9.4488 1.5152 0 0 0-9.4473-1.5039z" 
                  [attr.fill.]="getCheckerplateColourA()"/>
                <path d="m2.5001 291.95a2.5 0.4009 0 0 1-2.4991-0.3979h4.9987a2.5 0.4009 0 0 1-2.4996 0.3979z" 
                  [attr.fill.]="getCheckerplateColourB()"/>
              </g>
              <g transform="matrix(0 -1.4144 .70702 0 -201.56 290.95)">
                <path transform="matrix(.26458 0 0 .26458 0 287)" d="m9.4492 15.697a9.4488 1.5152 0 0 0-9.4453 1.5039h18.893a9.4488 1.5152 0 0 0-9.4473-1.5039z" 
                  [attr.fill.]="getCheckerplateColourA()"/>
                <path d="m2.5001 291.95a2.5 0.4009 0 0 1-2.4991-0.3979h4.9987a2.5 0.4009 0 0 1-2.4996 0.3979z" 
                  [attr.fill.]="getCheckerplateColourB()"/>
              </g>
              </g>
            </g>                
          </pattern>

          <!-- Cogs    -->
          <pattern [attr.id.]="getCogsId()" x="0" y="0" [attr.width.]="getWidth()" [attr.height.]="getHeight()"
              viewBox="0 0 360 360"  patternUnits="userSpaceOnUse">                 
         <!--    <rect x="0" y="0" width="10" height="10" [attr.fill.]="getFillColour()"></rect> 
           -->
            <!--   -->
            <g [attr.fill.]="getFillColour()"  >
              <path [attr.d.]="getCogsPoints()">
              </path>
            </g>

          </pattern>

      </defs>

      <!-- Fill a shape with the pattern/background. -->
      <path [attr.d.]="getPath()"
            [attr.stroke-width.]="strokeWidth"
            [attr.stroke.]="getStrokeColour()"
            [attr.fill.]="getFill()"    />  
      
      <!-- Add to the frame with wahtever content there was  -->
      <foreignObject width="100%" height="100%">
            <ng-content></ng-content>
      </foreignObject>
    </svg>
