<div style="height:100vh; display:flex; flex-direction: column;">
  <div style="height:15vh">
    <div id="more-or-lessBanner"  >
      <img id="more-or-lessBannerImg" src="{{getBannerImage()}}" alt='image'
          style="height:100%; width: 100%">
    </div>
  </div>
  <div style="height:80vh; background-color: rgb(130, 164, 238); display: flex; flex-direction: column; align-items: center;">
    
    <div style="min-height:10vh" ngClass="messageText">
      {{getMessageText()}}
    </div>

    <div style="height:59vh; width:60vw">

      <div *ngIf="showInputControls() === true" >

        <app-numpad 
          [codeLength]="4"
          [autoEnterLength]="0" 
          (textEntered)="onEnterCode($event)">
        </app-numpad>
    
        <div style="height:4vh">
          <app-countdown  [totalSecs]="cAuthenticationTimeout" 
            [remainingSecs]="getTimeRemaining()" 
            remainingQuestionSecs="0"  >
          </app-countdown>        
        </div>
    
      </div>  

      <div *ngIf="showGraphic() === true"   >      
        <img id="more-or-lessBannerImg" src="{{getGraphicImage()}}" alt='image'
              style="height:100%; width: 100%">    
      </div>  

    </div>




   
  </div>
  <div style="height:5vh; background-color: rgb(88, 209, 77);">
    <div>
      Footer
    </div>    
  </div>

</div>
